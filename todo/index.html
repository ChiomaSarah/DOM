<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chioma's Todo App</title>
    <script src="https://kit.fontawesome.com/5b0165b934.js" crossorigin="anonymous" ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="./todo.js" defer></script>

  </head>
  <body>
    <div id="myDIV" class="header">
      <h2>My To Do List</h2>

      <div class="container">
        <input type="text" id="myInput" class = "storage" placeholder="add new todo" />
        <span onclick="newElement()" class="addBtn"
          ><i class="fas fa-plus-square fa-2x"></i
        ></span>
      </div>

      <ul class="container text" id="myUL"></ul>
    </div>
  </body>
</html>
